<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste des tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="korka"> 
        <h2>Bienvenue dans l'application To-do List</h2> 
        <input type="text" id="task" placeholder="Ajouter une tâche"> 
        <input type="date" id="date-input"> 
        <select id="category-input"> 
            <option value="dislabe selected" disabled selected>Choisir une catégorie</option> 
            <option value="travail">Travail</option> <option value="personnel">Personnel</option> 
            <option value="autre">Autre</option> 
        </select> 
        <select id="priority-input"> 
                <option value="basse">Basse</option> 
                <option value="moyenne">Moyenne</option> 
                <option value="haute">Haute</option> 
            </select> 
            <button onclick="addTask()">Ajouter</button>
                 <h3>La liste des tâches</h3> 
                 <input type="text" id="searchInput" placeholder="Rechercher des tâches..."> 
                 <select id="sort"> 
                    <option value="priority">Trier par priorité</option> 
                    <option value="date">Trier par date</option> 
                </select> 
                    <button onclick="searchTasks()">Rechercher</button> 
                    <button onclick="filterTasks('completed')">Tâches terminées</button> 
                    <button onclick="filterTasks('ongoing')">Tâches en cours</button> 
                    <ul id="task-list"> 
                        <!-- Les tâches seront ajoutées ici --> </ul> 
    </div>
    <script src="script.js"></script>
</body>
</html>
